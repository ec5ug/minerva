{% extends "base.html" %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% load socialaccount %}

{% block content %}
    <div class="col-mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method = "POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
